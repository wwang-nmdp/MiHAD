{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block page_content %}
<div class="container">
  <h2>MiHAIP Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Peptide</th>
        <th>HLA</th>
        <th>Chr</th>
          <th>Pos</th>
          <th>Var1</th>
          <th>Var1Freq</th>
          <th>Var2</th>
          <th>Var2Freq</th>
          <th>ENST</th>
          <th>Score</th>
          <th>Affinity</th>
          <th>%Rank</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data %}
     <tr>
        {% for cell in item %}
            <td>{{cell}}</td>
        {% endfor %}
     </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
