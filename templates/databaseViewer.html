{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block page_content %}
<div class="container">
  <h2>MiHAIP Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Pep</th>
        <th>HLA</th>
        <th>Chrome</th>
          <th>Position</th>
          <th>Dnt</th>
          <th>Dfreq</th>
          <th>Rnt</th>
          <th>Rfreq</th>
          <th>ENST</th>
          <th>Score</th>
          <th>Aff</th>
          <th>Rank</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data %}
     <tr>
        {% for cell in item %}
            <td>{{cell}}</td>
        {% endfor %}
     </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
